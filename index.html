<!DOCTYPE html>
<html>

<head>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <title>SimpleScope</title>
</head>

<body>
  <div class="app">
    <h2>SimpleScope</h2>

    <div class="imageWrapper">
      <canvas id="canvas" height="324" width="645"></canvas>
      <br />
      <div class="controlButtons">
        <input type="button" value="Play/Pause" class="playPause" onclick="playing = !playing;" id="button" />
        <input type="button" value="<" id="button" onclick="stepLogging(true);" />
        <input type="button" value=">" id="button" onclick="stepLogging();" />

        <input type="range" id="timeSlider" oninput="onSliderChange()" value="0" />

      </div>

      <p id="matchState"></p>
      <p id="matchTime"></p>
      <p id="managerState"></p>
      <p id="robotX"></p>
      <p id="robotY"></p>
      <p id="robotRotation"></p>

      <table id="cycleTime">
      </table>

      <hr>

      <button onclick="document.getElementById('changedFile').click()">Choose File...</button>
      <input onchange="changedFile(event);" type="file" accept=".csv" id="changedFile" style="display: none"></input>

      <script src="js/d3.v7.min.js"></script>
      <script src="js/funcs.js"></script>
      <script src="js/main.js"></script>
    </div>
</body>

</html>
