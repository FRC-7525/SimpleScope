<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>SimpleScope</title>
</head>

<body>
  <div class="app">
    <h2>SimpleScope</h2>

    <div class="imageWrapper">
      <canvas id="canvas" height="324" width="645"></canvas>
      <br />
      <div class="controlButtons">
        <input type="button" value="Play/Pause" class="playPause" onclick="playing = !playing;" id="button" />
        <input type="button" value="<" id="button" onclick="stepLogging(true);" />
        <input type="button" value=">" id="button" onclick="stepLogging();" />

        <input type="range" id="timeSlider" oninput="onSliderChange()" value="0" />

      </div>

      <p>Match State: <span id="matchState"></span></p>
      <p>Match Time: <span id="matchTime"></span></p>
      <p>Manager State: <span id="managerState"></span></p>
      <p>Robot X: <span id="robotX"></span></p>
      <p>Robot Y: <span id="robotY"></span></p>
      <p>Robot Rotation: <span id="robotRotation"></span></p>

      <table id="cycleTime">
        <h3>Teleop Cycle Time Analysis</h3>
        <tr>
          <th scope="col">Teleop Time</th>
          <th scope="col">Manager State</th>
          <th scope="col">Diff Time</th>
        </tr>
      </table>

      <hr>

      <button onclick="document.getElementById('changedFile').click()">Choose File...</button>
      <input onchange="changedFile(event);" type="file" accept=".csv" id="changedFile" style="display: none"></input>

      <script src="js/d3.v7.min.js"></script>
      <script src="js/funcs.js"></script>
      <script src="js/main.js"></script>
    </div>
</body>

</html>
