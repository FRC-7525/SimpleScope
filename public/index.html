<!DOCTYPE html>
<html>

<head>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <title>SimpleScope</title>
</head>

<body>
  <div class="app">
    <h2>SimpleScope</h2>

    <div class="imageWrapper">
      <canvas id="canvas" height="324" width="645"></canvas>
      <br />
      <div class="controlButtons">
        <input type="button" value="Play/Pause" class="button" id="playPause" />
        <input type="button" value="<" id="stepLeft" class="button"  />
        <input type="button" value=">" id="stepRight" class="button" />

        <input type="range" id="timeSlider" value="0" />

      </div>

      <p id="matchState"></p>
      <p id="matchTime"></p>
      <p id="managerState"></p>
      <p id="robotX"></p>
      <p id="robotY"></p>
      <p id="robotRotation"></p>
      <p id="frontPose"></p>

      <table id="cycleTime">
      </table>

      <hr>

      <button onclick="document.getElementById('changedFile').click()">Choose File...</button>
      <input type="file" accept=".csv" id="changedFile" style="display: none"></input>

      <script src="dist/bundle.js"></script>
    </div>
</body>

</html>
