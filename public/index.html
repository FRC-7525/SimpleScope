<!DOCTYPE html>
<html data-theme="dark">

<head>
  <link href="styles/pico.violet.css" rel="stylesheet" type="text/css" />
  <title>SimpleScope</title>
</head>

<body>
  <main class="container">
    <h2>SimpleScope</h2>
      <canvas id="canvas" height="324" width="645"></canvas>

      <input type="range" id="timeSlider" value="0" />
      <section class="grid" style="width: 30%;">
        <input type="button" value="Play/Pause" class="button" id="playPause" />
        <div role="group">
          <input type="button" value="<" id="stepLeft" />
          <input type="button" value=">" id="stepRight" />
        </div>

      </section>

      <p id="matchState"></p>
      <p id="matchTime"></p>
      <p id="managerState"></p>
      <p id="robotX"></p>
      <p id="robotY"></p>
      <p id="robotRotation"></p>
      <p id="frontPose"></p>
      <p id="visionRotation"></p>

      <table id="cycleTime">
      </table>

      <hr>

      <button onclick="document.getElementById('changedFile').click()">Choose File...</button>
      <input type="file" accept=".csv" id="changedFile" style="display: none"></input>

      <script src="dist/bundle.js"></script>
    </main>
</body>

</html>
