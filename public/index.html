<!DOCTYPE html>
<html data-theme="dark">

<head>
  <link href="styles/pico.violet.css" rel="stylesheet" type="text/css" />
  <title>SimpleScope</title>
</head>

<body>
  <main class="container" style="display: flex; flex-direction: column;">
      <h2 style="text-align: center;">SimpleScope</h2>

      <center>
        <canvas id="canvas" height="324" width="645" style="padding-bottom: 50px;"></canvas>

        <br>
        <input type="range" id="timeSlider" value="0" style="width: 645px;" />
        <center>
          <section class="grid" style="width: 30%;" />
            <input type="button" value="Play/Pause" class="button" id="playPause" style="width: 100%;" />
            <div role="group" />
              <input type="button" value="<" id="stepLeft" />
              <input type="button" value=">" id="stepRight" />
            </div>
          </section>

        <article style="width: 70%">
          <p id="matchState"></p>
          <p id="managerState"></p>
          <p id="matchTime"></p>
          <p id="robotPosition"></p>
          <p id="robotRotation"></p>
          <p id="frontPose"></p>
          <p id="visionRotation"></p>
        </article>

        <table class="striped" id="cycleTime" style="width: 70%;"></table>
      </center>

      <hr>

      <button onclick="document.getElementById('changedFile').click()">Choose File...</button>
      <input type="file" accept=".csv" id="changedFile" style="display: none"></input>

      <script src="dist/bundle.js"></script>
    </main>
</body>

</html>
